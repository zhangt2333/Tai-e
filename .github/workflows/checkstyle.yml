name: Checkstyle
on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Checkstyle
        run: |
          ./gradlew checkstyleMain checkstyleTest

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1.4.0

      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for xmlReport in {.,integration-tests}/build/reports/checkstyle/*.xml; do \
            (cat $xmlReport | reviewdog -f=checkstyle -fail-level=any -reporter=github-pr-review) || exit; \
          done
